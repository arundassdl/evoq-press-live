# ✅ Extract compile flags from nginx -V output
- name: Get NGINX compile flags
  shell: |
    nginx -V 2>&1 | sed -n 's/.*arguments: //p'
  register: nginx_flags
  changed_when: false

# ✅ Debug (use this only if troubleshooting)
# - debug:
#     var: nginx_flags.stdout

# ✅ Configure nginx with module
- name: Configure NGINX Modules
  shell: "./configure {{ nginx_flags.stdout | default(nginx_flags) }} --add-dynamic-module=/opt/nginx-modules/nginx-module-vts"
  args:
    chdir: "/opt/nginx/nginx-{{ nginx_version | default(nginx_version.stdout) }}"


- name: Compile NGINX modules
  shell: "make modules"
  args:
    chdir: "/opt/nginx/nginx-{{ nginx_version.stdout }}"

- name: Copy NGINX VTS Module Shared Object File
  copy:
    src: "/opt/nginx/nginx-{{ nginx_version.stdout }}/objs/ngx_http_vhost_traffic_status_module.so"
    dest: /usr/lib/nginx/modules
    remote_src: yes

- name: Create VTS Database File
  file:
    path: /var/log/nginx/vts.db
    state: touch
    owner: www-data
    group: www-data

- name: Remove Default Enabled NGINX Virtual Host
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Remove Default Available NGINX Virtual Host
  file:
    path: /etc/nginx/sites-available/default
    state: absent

- name: Add www-data user to Frappe group
  user:
    name: www-data
    groups: frappe
    append: yes
  when: ansible_distribution == "Ubuntu" and ansible_distribution_release == 'jammy'

- name: Restart NGINX and Enable at Boot
  service:
    name: nginx
    state: restarted
    enabled: yes
